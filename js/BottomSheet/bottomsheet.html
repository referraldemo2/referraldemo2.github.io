<md-bottom-sheet class="md-list md-has-header" ng-cloak>
    <md-subheader>Sharing Options</md-subheader>
    <md-list>            
        <md-list-item class="black">
            <md-icon aria-label="Email to Friend">email</md-icon>
            <p>Email to Friend</p>
        </md-list-item>
        <md-list-item class="fb">
            <md-icon aria-label="Facebook" md-svg-src="/img/fb.svg"></md-icon>
            <p>Facebook</p>
        </md-list-item>
        <md-list-item class="tw">
            <md-icon aria-label="Twitter" md-svg-src="/img/tw.svg"></md-icon>
            <p>Twitter</p>
        </md-list-item>
        <md-list-item class="ln">
            <md-icon aria-label="Linked In" md-svg-src="/img/ln.svg"></md-icon>
            <p>LinkedIn</p>
        </md-list-item>
        <md-list-item class="wa">
            <md-icon aria-label="Whatsapp" md-svg-src="/img/wa.svg"></md-icon>
            <p>Whatsapp</p>
        </md-list-item>
